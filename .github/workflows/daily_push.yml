name: 台股分析每日推播

on:
  schedule:
    # 每天晚上 6 點執行 (UTC 10:00 = 台灣時間 18:00)
    - cron: '0 10 * * 1-5'
  workflow_dispatch: # 允許手動觸發

jobs:
  push-notification:
    runs-on: ubuntu-latest
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      
    - name: 設置 Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: 檢查環境變量
      run: |
        echo "檢查環境變量設置..."
        if [ -z "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" ]; then
          echo "❌ LINE_CHANNEL_ACCESS_TOKEN 未設置"
          exit 1
        else
          echo "✅ LINE_CHANNEL_ACCESS_TOKEN 已設置"
        fi
        
        if [ -z "${{ secrets.LINE_USER_ID }}" ]; then
          echo "❌ LINE_USER_ID 未設置"
          exit 1
        else
          echo "✅ LINE_USER_ID 已設置"
        fi
        
    - name: 執行推播腳本
      env:
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
      run: |
        echo "開始執行推播腳本..."
        python cloud_market_analysis.py
        
    - name: 上傳日誌
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: push-logs
        path: cloud_market_analysis.log
